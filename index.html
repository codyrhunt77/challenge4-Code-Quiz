<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review Quiz</title>
</head>
<body>
    <div class="wrapper">
        <a href="leaderboard.html">View Leaderboard!</a>
    </div>
    <div class="time">Timer: <span id="timer">0</span></div>
    <div class="wrapper">
        <div id="start-quiz" class="start">
            <h2>Coding Review Quiz</h2>
            <p>Answer the following questions correctly and as quickly as possible before time runs out. Wrong answers will deduct 5 seconds from remaining time. Good Luck. </p>
        <button id="start">Start Quiz</button>
        </div>
    <div id="questions" class="hidden">
        <h3 id="problems"></h3>
        <div id="answers" class="answers"></div>
    </div>
    <div id="results" class="hidden">
        <h2>Results</h2>
        <p> Your total is <span id="total"></span></p>
        <p>Enter initials: <input type="text" id="initials" max="6">
        <button id="submit">Submit</button></p>
    </div>
    </div>
        <script src="../js/quiz.js"></script>
        <script src="../js/questions.js"></script>
</body>
</html>
